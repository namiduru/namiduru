name: Upload to Google Drive

on:
  push:
    branches:
      - main # Change this to your default branch name if different

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}'

      - name: Upload to Google Drive
        uses: 'google-github-actions/upload-cloud-storage@v1'
        with:
          path: './*'  # Adjust this path to match your build output directory
          destination: '1mS9YKj3iEeTVNEWnGRnf8VMkmO4pTGQc'
          parent: false
